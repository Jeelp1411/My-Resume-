    <style>
        /* Reset styles */
        body, h1, h2, h3, p, ul, li, a, i {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        :root {
            --primary-color: #333333; /* Set your primary color here */
            --background-color: #f5f5f5;
            --text-color: #333333;
            --accent-color: #3498db;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 20px;
            text-align: left; /* Align header text to the left */
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .contact-info {
            margin: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .contact-item i {
            font-size: 24px;
            margin-right: 10px;
            color: var(--accent-color);
        }

        .contact-item p {
            font-size: 16px;
            line-height: 1.5;
        }

        nav {
            text-align: left; /* Align navigation links to the left */
            margin: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--accent-color); /* Changed to accent color */
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #fff;
        }

        /* Keep the footer in the middle */
        footer {
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
